<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ "/search/css/cb-search.css" | prepend: site.baseurl }}">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body style="background: #fdfcf8;">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name" style="color:whitesmoke;"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description" style="color:lightgray;">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/" style="color:whitesmoke;">Blog</a>
            <a href="{{ site.baseurl }}/about" style="color:whitesmoke;">About</a>
            <a href="https://www.andychao217.cn" target="_blank" style="color:whitesmoke;">Me</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}

          <div 
            class="cb-search-tool" 
            style="
              position: fixed; 
              top: 0px ; 
              bottom: 0px; 
              left: 0px; 
              right:  0px;
              opacity: 0.95; 
              background-color: #111111; 
              z-index: 9999; 
              display: none;
            "
          >
            <input 
              type="text" 
              class="form-control cb-search-content" 
              id="cb-search-content" 
              style="position: fixed; top: 60px" 
              placeholder="文章标题 日期 标签"
            >
            <div style="position: fixed; top: 16px; right: 16px;">
                <img src="/search/img/cb-close.png"  id="cb-close-btn"/>
            </div>
          </div>
          <div style="position: fixed; right: 16px; bottom: 20px;">
              <img 
                src="/search/img/cb-search.png"  
                id="cb-search-btn"  
                title="双击ctrl试一下"
              />
          </div>
        </footer>
      </div>
    </div>

    <div>
      <button title="Back to top" class="backToTopBtn" onclick="backToTop()">🡅</button>
    </div>
    <!-- jQuery -->
    <script src="//cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{{ "/search/js/bootstrap3-typeahead.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/search/js/cb-search.js" | prepend: site.baseurl }}"></script>
    <script>
      function backToTop() {
        $('html, body').animate({                     // Animation effects --> move
            scrollTop: 0
        }, 500);
      }
    </script>
    {% include analytics.html %}
  </body>
</html>
