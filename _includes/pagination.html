<div class="entry-meta" style="text-align: center; margin-top: 20px;">
    {% if paginator.previous_page %}
        <span class="post-category">
            <a  class="paginator-mark" 
                style="float: left;" 
                href="{{ paginator.previous_page_path }}" 
                title="Previous"
            >
                ðŸ ¨
            </a>
        </span>
    {% else %}
        <!-- <span class="previous">Previous</span> -->
    {% endif %}

    {% if paginator.previous_page %}
        {% if paginator.next_page %}
            <span 
                class="post-category" 
                style="line-height: 50px; font-size: 24px;"
            >
                {{ paginator.page }} of {{ paginator.total_pages }}
            </span>
        {% endif %}
    {% endif %}

    {% if paginator.next_page %}
        <span class="comments-link">
            <a  class="paginator-mark" 
                style="float: right;" 
                href="{{ paginator.next_page_path }}" 
                title="Next"
            >
                ðŸ ª
            </a>
        </span>
    {% else %}
        <!-- <span class="comments-link ">Next</span> -->
    {% endif %}
</div>
