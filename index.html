---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="text-shadow: 1px 1px lightgrey;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div 
        class="entry" 
        style="
          overflow: hidden; 
          color: gray; 
          font-style: italic; 
          margin-bottom: 20px; 
          background: lightgray; 
          padding: 10px; 
          border-radius: 5px;
          box-shadow: 1px 1px 2px grey;
          font-size: 14px;
        "
      >
        {{post.content | strip_html | strip_newlines | truncate: 100 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
        <span style="float: left;" title="{{ post.title }}">
          Read More
        </span>
        <div class="date" style="float: right;">
          {{ post.date | date: "%B %e, %Y" }}
        </div>
      </a>
    </article>
  {% endfor %}
</div>
